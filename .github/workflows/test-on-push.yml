name: test on push
on:
  push:
    branches-ignore:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - name: prepare
        run: |
          npm ci
          npm --prefix functions ci

      - name: next lint
        run: |
          npm run lint
          npm --prefix functions run lint
