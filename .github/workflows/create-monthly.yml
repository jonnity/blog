name: Create Monthly Entry

on:
  schedule:
    # 毎月1日の午前9時（JST）に実行（UTC 0時）
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # 手動実行も可能

permissions:
  contents: write
  issues: write

jobs:
  create_monthly_entry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create monthly entry
        run: npm run create-monthly-auto

      - name: Generate date variables
        id: date_vars
        run: echo "DATE=$(date +'%Y-%m')" >> $GITHUB_OUTPUT

      - name: Create issue for monthly report
        id: create_issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_TITLE="create-monthly-report-${{ steps.date_vars.outputs.DATE }}"
          ISSUE_BODY="Monthly report for ${{ steps.date_vars.outputs.DATE }}"
          ISSUE_NUMBER=$(gh issue create --title "$ISSUE_TITLE" --body "$ISSUE_BODY" --json number -q .number)
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_OUTPUT

      - name: Add issue to project
        env:
          GH_TOKEN: ${{ secrets.PROJECT_PAT }}
        run: |
          gh project item-add 3 --owner jonnity --url https://github.com/${{ github.repository }}/issues/${{ steps.create_issue.outputs.ISSUE_NUMBER }}

      - name: Generate branch name
        id: vars
        run: echo "BRANCH=${{ steps.create_issue.outputs.ISSUE_NUMBER }}-create-monthly-report-${{ steps.date_vars.outputs.DATE }}" >> $GITHUB_OUTPUT

      - name: Create new branch
        run: |
          git switch -c ${{ steps.vars.outputs.BRANCH }}

      - name: Configure Git Author
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: auto-create monthly entry for $(date +'%Y-%m')"
            git push --set-upstream origin ${{ steps.vars.outputs.BRANCH }}
          fi