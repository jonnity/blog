name: Create Monthly Entry

on:
  schedule:
    # 毎月1日の午前9時（JST）に実行（UTC 0時）
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # 手動実行も可能

permissions:
  contents: write
  issues: write

jobs:
  create_monthly_entry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create monthly entry
        run: npm run create-monthly-auto

      - name: Generate issue title
        id: issue_vars
        run: echo "ISSUE_TITLE=create-monthly-report-$(date +'%Y-%m')" >> $GITHUB_OUTPUT

      - name: Create issue
        id: create_issue
        run: |
          ISSUE_NUMBER=$(gh issue create \
            --title "${{ steps.issue_vars.outputs.ISSUE_TITLE }}" \
            --body "月記$(date +'%Y-%m')を作成する" \
            | grep -oE '[0-9]+$')
          echo "ISSUE_NUMBER=${ISSUE_NUMBER}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add issue to project
        run: |
          echo "Attempting to add issue to project..."
          gh project item-add 3 --owner jonnity --url https://github.com/${{ github.repository }}/issues/${{ steps.create_issue.outputs.ISSUE_NUMBER }}
        env:
          GH_TOKEN: ${{ secrets.PROJECT_PAT || secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Set project status
        run: |
          echo "Attempting to set project status..."
          gh project item-edit --project-id 3 --owner jonnity --id ${{ steps.create_issue.outputs.ISSUE_NUMBER }} --field-name "Status" --text "Planned in this Month"
        env:
          GH_TOKEN: ${{ secrets.PROJECT_PAT || secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Generate branch name
        id: vars
        run: echo "BRANCH=${{ steps.create_issue.outputs.ISSUE_NUMBER }}-create-monthly-report-$(date +'%Y-%m')" >> $GITHUB_OUTPUT

      - name: Create new branch
        run: |
          git switch -c ${{ steps.vars.outputs.BRANCH }}

      - name: Configure Git Author
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: auto-create monthly entry for $(date +'%Y-%m') (#${{ steps.create_issue.outputs.ISSUE_NUMBER }})"
            git push --set-upstream origin ${{ steps.vars.outputs.BRANCH }}
          fi