name: Create Monthly Entry

on:
  schedule:
    # 毎月1日の午前9時（JST）に実行（UTC 0時）
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # 手動実行も可能

permissions:
  contents: write
  issues: write

jobs:
  create_monthly_entry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create monthly entry
        run: npm run create-monthly-auto

      - name: Generate date variables
        id: date_vars
        run: echo "DATE=$(date +'%Y-%m')" >> $GITHUB_OUTPUT

      - name: Create issue for monthly report
        id: create_issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_TITLE="create-monthly-report-${{ steps.date_vars.outputs.DATE }}"
          ISSUE_BODY="Monthly report for ${{ steps.date_vars.outputs.DATE }}"
          ISSUE_URL=$(gh issue create --title "$ISSUE_TITLE" --body "$ISSUE_BODY")
          ISSUE_NUMBER=$(echo "$ISSUE_URL" | grep -o '[0-9]*$')
          echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_OUTPUT

      - name: Add issue to project
        env:
          GH_TOKEN: ${{ secrets.PROJECT_PAT }}
        run: |
          ITEM_ID=$(gh project item-add 3 --owner @me --url https://github.com/${{ github.repository }}/issues/${{ steps.create_issue.outputs.ISSUE_NUMBER }} --format json | jq -r '.id')
          echo "ITEM_ID=$ITEM_ID" >> $GITHUB_OUTPUT
        id: add_to_project

      - name: Set project item status
        env:
          GH_TOKEN: ${{ secrets.PROJECT_PAT }}
        run: |
          # Get project ID
          PROJECT_ID=$(gh project view 3 --owner @me --format json | jq -r '.id')
          # Set the status to "Planned in this Month"
          gh project item-edit --id "${{ steps.add_to_project.outputs.ITEM_ID }}" --project-id "$PROJECT_ID" --field-id "PVTSSF_lAHOAVYCf84AxeEczgnk4_U" --single-select-option-id "3f85c235"

      - name: Generate branch name
        id: vars
        run: echo "BRANCH=${{ steps.create_issue.outputs.ISSUE_NUMBER }}-create-monthly-report-${{ steps.date_vars.outputs.DATE }}" >> $GITHUB_OUTPUT

      - name: Create new branch
        run: |
          git switch -c ${{ steps.vars.outputs.BRANCH }}

      - name: Configure Git Author
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: auto-create monthly entry for $(date +'%Y-%m')"
            git push --set-upstream origin ${{ steps.vars.outputs.BRANCH }}
          fi